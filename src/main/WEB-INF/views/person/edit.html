<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<form th:method="patch" th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input id="name" th:field="*{name}" type="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="nickname">Enter nick:</label>
    <input id="nickname" th:field="*{nickName}" type="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">NickName error</div>
    <br>
    <label for="age">Enter Age:</label>
    <input id="age" th:field="*{age}" type="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    <br>
    <input type="submit" value="Update Person"/>

</form>
<br>
<form th:method="delete" th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete Person">
</form>
</body>
</html>
